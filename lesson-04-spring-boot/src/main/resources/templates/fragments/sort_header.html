<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th th:fragment="sort_header (header, column)" scope="col">[[${header}]]
    <a th:href="@{/product(page=${param.page}, size=${param.size}, productFilter=${param.productFilter}, costMinFilter=${param.costMinFilter}, costMaxFilter=${param.costMaxFilter}, sortField=${column})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

</html>
